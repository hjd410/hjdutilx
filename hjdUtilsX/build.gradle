apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [
                        //Pass in RxJava version, can pass in RxJava2, RxJava3
                        rxhttp_rxjava : 'rxjava3',
                        rxhttp_package: 'rxhttp'   //Specifies the RxHttp class package
                ]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        viewBinding = true
    }
}

dependencies {
    api fileTree(dir: "libs", include: ["*.jar"])
    api 'androidx.appcompat:appcompat:1.3.0'
    api 'androidx.recyclerview:recyclerview:1.2.0'
    testApi 'junit:junit:4.13.2'
    androidTestApi 'androidx.test.ext:junit:1.1.2'
    androidTestApi 'androidx.test.espresso:espresso-core:3.3.0'

    /*加载dialog*/
    api 'com.wang.avi:library:2.1.3'
    /*权限管理框架*/
    api 'com.lovedise:permissiongen:0.0.6'
    //Gson==解析Json
    api 'com.google.code.gson:gson:2.8.7'
    api 'org.greenrobot:eventbus:3.1.1'
    //图片库
    api 'com.github.bumptech.glide:glide:4.9.0'
    //Web
    api 'com.just.agentweb:agentweb:4.1.4'
    //OKGO网络请求
    api 'com.lzy.net:okgo:3.0.4'
    api 'com.lzy.net:okserver:2.0.5'
    //RxHttp
    api 'com.github.liujingxing.rxhttp:rxhttp:2.6.4'
    api 'com.squareup.okhttp3:okhttp:4.9.1' //rxhttp v2.2.2版本起，需要手动依赖okhttp
    annotationProcessor 'com.github.liujingxing.rxhttp:rxhttp-compiler:2.6.4'
    //rxjava3
    api 'io.reactivex.rxjava3:rxjava:3.0.6'
    api 'io.reactivex.rxjava3:rxandroid:3.0.0'
    api 'com.github.liujingxing.rxlife:rxlife-rxjava3:2.1.0'
    //超多工具类
    api 'com.blankj:utilcodex:1.30.6'
    //腾讯的本地存储库,
    api 'com.tencent:mmkv:1.0.22'
    //状态栏颜色
    api 'com.jaeger.statusbarutil:library:1.5.1'
    /*本地服务器*/
    api 'com.yanzhenjie:andserver:1.1.3'
}